<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="Stylesheet" type="text/css" href="Recursos/css/presupuesto.css">
    <title>Presupuesto</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <center>
                <div class="fechaP">
                    <p class="ptp">Presupuesto de</p>
                    <p id="mes" class="mesp"></p>
                    <p id="year" class="aniop"></p><br />
                    <p id="montoTotal">+ 500.00</p>
                </div>
                <div class="cingresos">
                    <p class="col-5">INGRESOS:</p>
                    <p class="col-5 pl-1" id="ingresototal"></p>
                </div>
                <div class="cegresos">
                    <p class="col-5">EGRESOS:</p>
                    <p class="col-5 pl-1" id="egresototal"></p>
                </div>
                <div class="row porGastos">
                    <p class="tporciento col-10 align-items-start">Porcentaje de gastos:</p>
                    <p class="porciento col-2" id="porcentajetotal"></p>
                </div>
            </center>
        </div>
    </div>
    <div class="row container-fluid">
        <!-- AQUI COMIENZA FORMULARIO-->
        <div class="formulariop col-md-6 col-sm-12 pb-4">
            <center>
                <div class="tituloformulario">
                    <p class="iconomas">+</p>
                    <p class="h3">Transacción</p>
                </div>
                <form class="formularioT">
                    <div class="form-group">
                        <select class="form-control" id="selecionInEgre" onchange="opcion()">
                            <option> Ingreso </option>
                            <option>Egreso</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="descripcion" aria-describedby="descripcion" placeholder="Descripción" required>
                        <span id="errordescripcion"></span>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="monto" aria-describedby="monto" placeholder="Monto" min="0.01" step="0.01" pattern="^\d+(?:\.\d{1,2})?$" required>
                        <span id="errormonto"></span>
                    </div>
                </form>
                <button type="submit" id="botonagregar" onclick="botonagregar()" class="btn btn-dark">Agregar</button>
            </center>
        </div>

        <!-- AQUI COMIENZA TABLA PARA MOSTRAR LA INFORMACION -->
        <div class="col-md-6 col-sm-12">
            <ul class="nav nav-pills  mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-ingreso-tab" data-toggle="pill" href="#pills-ingresos" role="tab" aria-controls="pills-ingresos" aria-selected="true">Ingresos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-egreso-tab" data-toggle="pill" href="#pills-egreso" role="tab" aria-controls="pills-egreso" aria-selected="false">Egresos</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-ingresos" role="tabpanel" aria-labelledby="pills-ingresos-tab">
                    <table class="table table-sm tableIngreso" id="contenedor_Ingreso">
                       
                    </table>
                </div>
                <div class="tab-pane fade" id="pills-egreso" role="tabpanel" aria-labelledby="pills-egreso-tab">
                    <table class="table table-sm tableEngreso">
                        <tbody id="contenedor_Egreso">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="Recursos/Js/presupuesto.js"> </script>
    <!-- Recuros para funcionamiento de bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body></html>
